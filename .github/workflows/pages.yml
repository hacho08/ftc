name: Deploy static site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5   
      - name: Debug: list files to be deployed
        run: |
          echo "PWD=$(pwd)"
          echo "Listing www:"
          ls -la www || trueㅉ
          echo "Try to print first 5 lines of index.html:"
          head -n 5 www/index.html || true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "www"    # 웹 루트 경로
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        


